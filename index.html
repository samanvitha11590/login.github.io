<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form | By Code Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- ################################################################# -->
<body>
    <div class="container">
        <div class="login">
            <form>
                <h1>LOG IN</h1>
                <label>Name</label>
                <input type="text" placeholder="Enter your Name">
                <label>College</label>
                <input type="text" placeholder="Enter your College">
                <label>Branch</label>
                <input type="text" placeholder="Enter your Branch">
                <label>Roll Number</label>
                <input type="text" placeholder="Enter your Roll no.">
                <label>Password</label>
                <input type="password" placeholder="Enter your Password">
                <button>Submit</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            <closeform></closeform></form>
        </div>
        <div class="pic">
            <img src="https://blog.webit.org/wp-content/uploads/2015/03/OCIHO30-768x512.jpg">
        </div>
    </div>

</body>
</html>
